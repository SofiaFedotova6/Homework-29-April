<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет стоимости поездки на такси</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Расчет стоимости поездки на такси</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="baseFare">Базовая стоимость (руб.):</label>
                <input type="number" id="baseFare" value="150">
            </div>
            <div class="input-group">
                <label for="pricePerKm">Стоимость за километр (руб.):</label>
                <input type="number" id="pricePerKm" value="12">
            </div>
            <div class="input-group">
                <label for="distance">Расстояние (км):</label>
                <input type="number" id="distance" value="8.3" step="0.1">
            </div>
            <button id="calculateTaxi">Рассчитать</button>
            <div class="result" id="taxiResult">
                <p>Базовая стоимость: <span id="baseFareOutput">150</span> рублей</p>
                <p>Расстояние: <span id="distanceOutput">8.3</span> км</p>
                <p>Стоимость за километраж: <span id="distanceCostOutput">99.6</span> рублей</p>
                <p class="total">Итого к оплате: <span id="totalTaxiCost">249.6</span> рублей</p>
            </div>
        </div>
    </div>
    <script src="taxi-script.js"></script>
</body>
</html>
